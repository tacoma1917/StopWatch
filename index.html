<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stop Watch</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="stopwatch.css">
  </head>
  <body>
    <h1 id="header">Vanilla Java Script Stop Watch</h1>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 container-fluid" id="watchDiv" style="border: 3px solid black;">
          <p id="watchDisplay"><span id="seconds">00</span><span>:</span><span id="tens">00</span></p>
          <button type="button" class="btn btn-primary btn-lg" id="button-start" onclick="buttonStart()">Start</button>
          <button type="button" class="btn btn-primary btn-lg" id="button-stop" onclick="buttonStop()">Stop</button>
          <button type="button" class="btn btn-primary btn-lg" id="button-reset" onclick="resetColor()">Reset</button>
    </div>
      </div>
        </div>
    <script src="stopwatch.js" charset="utf-8"></script>
  </body>
</html>
